<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    
    <title>Form validation</title>
</head>
<body>

    <div class="container">
        <form id="regForm">
            <div class="row mb-3">
                <div class="form-group col-md-6">
                    <label for="firstName">Förnamn</label>
                    <input type="text" placeholder="Förnamn" id="firstName" class="form-control">
                </div>
                
                <div class="form-group col-md-6">
                    <label for="lastName">Efternamn</label>
                    <input type="text" placeholder="Efternamn" id="lastName" class="form-control">
                </div>
            </div>
        
            <div class="row mb-3">
                <div class="form-group col-md-6">
                    <label for="email">E-mail</label>
                    <input type="text" placeholder="E-mail" id="email" class="form-control">
                </div>  s
               
                <div class="form-group col-md-6">
                    <label for="role">Roll</label>
                    <select id="role" class="form-control">
                        <option value="Teacher">Lärare</option>
                        <option value="Student">Student</option>
                    </select>
                </div>
            </div>
        
            <div class="row mb-3">
                <div class="form-group col-md-6">
                    <div class="form-check">
                        <input type="checkbox" id="toc" class="form-check-input">
                        <label for="toc" class="form-check-label">Jag accepterar villkoren.</label>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-info">Register</button>
            </div>

        </form>
    </div>

   
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
